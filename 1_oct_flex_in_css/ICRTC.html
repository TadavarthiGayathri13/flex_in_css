<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Docume</title>
    <style>
        nav{
            display: flex;
            
        }
        .left{
            width:50%;
            padding:50px 70px;
            display: flex;
            flex-direction: column;
         } 
         .container{
            max-width:1440;
            min-width:1024;
            margin:0 auto;
            display: flex;
            border: 2px solid black;
         }
         .right{
            width:50%;
            height:auto;
            padding-top: 20px;
         }
         .right img{
            height:50%;
            width:80%;;
         }

        .logo{
            display: flex;
             gap:10px;
             
        }
        .logo img{
             height:90px;
             width:100px;
             
        }
        .logo1 img{
            height:60px;
            width:60px;
            padding-top: 15px;
        }
        .items{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .items ul{
            display: flex;
            gap:30px;
            font-size: 15px;
            margin-left: 200px;
            padding-top: 10px;  
        }
        .items li{
            cursor:pointer;
            list-style:none;  
  
        }
        
        .list .but2{
            background-color: transparent;
            border-radius: 3px;
            padding: 5px 5px 5px 5px;
            cursor: pointer;

        }
        .list .but{
            background-color: orange;
            color:white;
            padding: 5px 5px 5px 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        main .main-title{
            font-size: 40px;
        }
        main .sub-main-title{
            display: flex;
            gap:15px;
            font-size:27px;
        }
        .green-text{
            color:green;
        }
        .orange-text{
             color:orangered
        }
        .blue-text{
              color:blue;
        }
        main .choose-container{
            display:flex;
            gap:15px;
        }
        main .choose-container button{
            display: flex;
            gap:10px;
            padding:9px 10px;
            font-size: 12px;
            font-weight: 600;
            background-color: transparent;
            border: 1px solid black;
            border-radius: 2px;
            cursor: pointer;
        }
        main .choose-container .blue{
            border:1px solid black;
            background-color: blue;
            color:white;
        }
        main .journey-detail-section-container{
            border:1px solid lightgrey;
            padding-left: 300px;
            border-radius:5px;
            display: flex;
        }
          .container1{
            display: flex;
            gap:200px;
            border:1px solid grey;
            width:600px;
            align-items: center;
            justify-content:center; 
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 40px;
            padding-right: 10px;
        }
        
        .date{
            display: flex;
            gap:180px;
            border:1px solid grey;
            width:600px;
            align-items: center;
            justify-content: center;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 40px;
            padding-right: 10px;
        }
        .but00{
            width:650px;
            padding:10px 10px 10px 10px;
            background-color: green;
            color: white;
        }
        .con{
            padding-left:30px;
        }  
        .bang1 b{
            font-size: larger;
        }    
        .bang b{
            font-size: larger;
         } 

    </style>
</head>
